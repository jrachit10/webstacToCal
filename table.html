<table class="table table-hover">
	<thead>
		<tr>
			<td>Class name</td>
			<td>Days <br> (MTWTFSS)</td>
			<td>Time <br> (start - end)</td>
			<td>Location</td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="classname"><input type="text"></input></td>
			<td class="classdays">
				<input type="checkbox" class="mon"/><input type="checkbox" class="tue"/><input type="checkbox" class="wed"/><input type="checkbox" class="thu"/><input type="checkbox" class="fri"/><input type="checkbox" class="sat"/><input type="checkbox" class="sun"/>
			</td>
			<td class="classtime">
				<select>
					<option>3:00 PM</option>
					<option>4:00 PM</option>
					<option>5:00 PM</option>
				</select>
				 - 
				<select>
					<option>3:00 PM</option>
					<option>4:00 PM</option>
					<option>5:00 PM</option>
				</select>
			</td>
			<td class="classloc"><input type="text"></input></td>
			<td class="btncol"><button class="btn btn-primary">Button!</button>
		</tr>
	</tbody>
</table>
